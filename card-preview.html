<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godspeed Trading Card Preview</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas for functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,800;0,900;1,800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
        }

        /* Gloss effect animation */
        @keyframes shine {
            0% {
                transform: translateX(-150%) skewX(-15deg);
            }

            50% {
                transform: translateX(150%) skewX(-15deg);
            }

            100% {
                transform: translateX(150%) skewX(-15deg);
            }
        }

        .gloss-animate {
            animation: shine 3s infinite linear;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="mb-8 text-center">
        <h1 class="text-3xl font-black text-white uppercase tracking-tighter mb-2">Card <span
                class="text-[#0071e3]">Preview</span></h1>
        <p class="text-gray-500 text-sm">See the design live. Click "Share Card" to test the generator.</p>
    </div>

    <!-- 3D Flip Container -->
    <div id="card-container" class="relative w-[320px] h-[450px] group perspective-1000 cursor-pointer">

        <!-- Inner Card (Rotates) -->
        <div id="card-inner"
            class="relative w-full h-full transition-transform duration-700 transform-style-3d shadow-2xl rounded-xl">

            <!-- FRONT SIDE -->
            <div
                class="absolute inset-0 w-full h-full backface-hidden bg-black rounded-xl overflow-hidden border border-white/20">
                <!-- Full Bleed Background Image -->
                <div class="absolute inset-0 z-0">
                    <img src="quest_scott_fantasy.jpg" alt="Quest Scott Fantasy"
                        class="w-full h-full object-cover object-top opacity-100 transition-transform duration-700 group-hover:scale-110 group-hover:rotate-1">
                </div>

                <!-- Cool Dark Gradient Overlay -->
                <div
                    class="absolute inset-x-0 bottom-0 h-2/3 bg-gradient-to-t from-black via-black/80 to-transparent z-0">
                </div>

                <!-- Front Content -->
                <div class="relative z-10 flex flex-col h-full p-4 justify-between">
                    <!-- Header (Floating) -->
                    <div class="flex justify-between items-center mb-2">
                        <!-- Team Badge -->
                        <div
                            class="bg-black/40 backdrop-blur-xl border border-white/20 rounded-lg px-3 py-1.5 shadow-[0_0_15px_rgba(76,201,240,0.3)]">
                            <div
                                class="text-[9px] font-black tracking-[0.25em] text-[#4cc9f0] uppercase mb-0.5 drop-shadow-lg">
                                Godspeed</div>
                            <div class="text-[10px] font-bold text-white uppercase tracking-wider">Mythic</div>
                        </div>
                        <!-- Number (Neon) -->
                        <div class="relative">
                            <div class="text-6xl font-black italic text-transparent bg-clip-text bg-gradient-to-b from-white to-gray-400 z-10 relative"
                                style="font-family: 'Impact', sans-serif; -webkit-text-stroke: 1px rgba(255,255,255,0.3);">
                                4
                            </div>
                            <!-- Glow Behind Number -->
                            <div
                                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full bg-[#4cc9f0] blur-[40px] opacity-40 -z-10">
                            </div>
                        </div>
                    </div>
                    <!-- Key Bio Info -->
                    <div class="flex gap-3 mb-1 ml-1">
                        <div
                            class="flex items-center gap-1 bg-black/40 backdrop-blur-md rounded px-1.5 py-0.5 border border-white/10">
                            <span class="text-[8px] text-[#4cc9f0] font-bold">PG</span>
                        </div>
                        <div
                            class="flex items-center gap-1 bg-black/40 backdrop-blur-md rounded px-1.5 py-0.5 border border-white/10">
                            <span class="text-[8px] text-gray-300 font-bold">'35</span>
                        </div>
                        <div
                            class="flex items-center gap-1 bg-black/40 backdrop-blur-md rounded px-1.5 py-0.5 border border-white/10">
                            <span class="text-[8px] text-gray-300 font-bold">4'8"</span>
                        </div>
                    </div>

                    <div class="mt-auto relative z-20">
                        <div
                            class="absolute -top-12 right-0 w-24 h-24 bg-purple-500 rounded-full blur-[60px] opacity-20 mix-blend-color-dodge">
                        </div>
                        <div class="relative z-10 mb-2">
                            <h2
                                class="text-4xl font-black text-white uppercase tracking-tighter leading-[0.85] italic transform -skew-x-6 drop-shadow-[0_4px_4px_rgba(0,0,0,1)]">
                                Quest<br>
                                <span
                                    class="text-transparent bg-clip-text bg-gradient-to-r from-[#4cc9f0] to-[#f72585]">Scott</span>
                            </h2>
                        </div>
                        <!-- Tap Hint -->
                        <div class="text-center mt-4">
                            <span
                                class="text-[9px] font-bold text-white/50 uppercase tracking-widest border border-white/10 px-3 py-1 rounded-full backdrop-blur-md flex items-center justify-center gap-2">
                                <span>‚Ü∫</span> Flip for Stats
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Front Shine -->
                <div
                    class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/20 to-transparent w-[200%] h-full -translate-x-[150%] skew-x-12 gloss-animate pointer-events-none z-20">
                </div>
                <div class="absolute inset-0 border-[2px] border-white/20 rounded-xl pointer-events-none z-30"></div>
            </div>

            <!-- BACK SIDE (Stats) -->
            <div
                class="absolute inset-0 w-full h-full backface-hidden rotate-y-180 bg-black rounded-xl overflow-hidden border border-white/20 p-5 flex flex-col">
                <!-- Back Background -->
                <div
                    class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-30">
                </div>
                <div class="absolute inset-0 bg-gradient-to-br from-[#0a0a0a] to-[#111] -z-10"></div>
                <div class="absolute top-0 right-0 w-40 h-40 bg-[#0071e3] opacity-10 blur-[80px]"></div>

                <!-- Back Content -->
                <div class="relative z-10 flex flex-col h-full">
                    <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                        <div class="text-xl font-black text-white italic uppercase">Season Stats</div>
                        <div class="text-[#4cc9f0] text-xs font-bold tracking-widest">2024-25</div>
                    </div>

                    <!-- Main Metrics -->
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="bg-white/5 rounded-lg p-3 text-center border border-white/5">
                            <div class="text-3xl font-black text-white">12.4</div>
                            <div class="text-[9px] text-gray-400 uppercase tracking-widest font-bold">PPG</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3 text-center border border-white/5">
                            <div class="text-3xl font-black text-white">6.2</div>
                            <div class="text-[9px] text-gray-400 uppercase tracking-widest font-bold">APG</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3 text-center border border-white/5">
                            <div class="text-3xl font-black text-white">45%</div>
                            <div class="text-[9px] text-gray-400 uppercase tracking-widest font-bold">FG%</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-3 text-center border border-white/5">
                            <div class="text-3xl font-black text-white">88%</div>
                            <div class="text-[9px] text-gray-400 uppercase tracking-widest font-bold">FT%</div>
                        </div>
                    </div>

                    <!-- Recent Games (Mini Log) -->
                    <div class="flex-grow">
                        <div class="text-[10px] text-gray-500 uppercase font-bold mb-2">Last 3 Games</div>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center bg-white/5 p-2 rounded text-xs">
                                <span class="text-gray-300">vs. Warriors</span>
                                <span class="text-white font-bold">18 PTS, 5 AST</span>
                            </div>
                            <div class="flex justify-between items-center bg-white/5 p-2 rounded text-xs">
                                <span class="text-gray-300">@ Knights</span>
                                <span class="text-white font-bold">14 PTS, 8 AST</span>
                            </div>
                            <div class="flex justify-between items-center bg-white/5 p-2 rounded text-xs">
                                <span class="text-gray-300">vs. Heat</span>
                                <span class="text-white font-bold">22 PTS, 3 STL</span>
                            </div>
                        </div>
                    </div>

                    <!-- Footer -->
                    <button onclick="event.stopPropagation(); downloadCard()"
                        class="mt-4 w-full bg-[#0071e3] hover:bg-[#005bb5] text-white py-2 rounded font-bold text-xs tracking-wide transition-colors">
                        DOWNLOAD STATS CARD
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Button -->
    <button onclick="downloadCard()" id="download-btn"
        class="mt-8 bg-[#0071e3] hover:bg-[#005bb5] text-white px-8 py-3 rounded-full font-bold text-sm tracking-wide shadow-[0_0_20px_rgba(0,113,227,0.4)] hover:shadow-[0_0_30px_rgba(0,113,227,0.6)] transition-all flex items-center gap-2 transform active:scale-95">
        <span>DOWNLOAD CARD</span>
        <span class="text-xl">üì∏</span>
    </button>

    <!-- CSS for 3D Transform -->
    <style>
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Flip State */
        .is-flipped #card-inner {
            transform: rotateY(180deg);
        }
    </style>

    <script>
        // Card Click Interaction
        const container = document.getElementById('card-container');
        container.addEventListener('click', () => {
            container.classList.toggle('is-flipped');
        });

        function downloadCard() {
            const cardToCapture = document.getElementById('card-inner'); // Capture the inner rotating element
            const btn = document.getElementById('download-btn');

            // Visual feedback
            btn.innerHTML = `<span class="animate-spin">‚öôÔ∏è</span> GENERATING...`;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Temporarily remove 3D transform for capture if needed, or capture the current state
            // For simplicity, we'll capture the current state.
            // If you need to force a specific side, you'd toggle the 'is-flipped' class here
            // and potentially add a delay.

            html2canvas(cardToCapture, {
                scale: 3, // High Res
                backgroundColor: null,
                useCORS: true // Allow loading external image
            }).then(canvas => {
                // Trigger download
                const link = document.createElement('a');
                link.download = 'Godspeed_Athlete_Card.png';
                link.href = canvas.toDataURL();
                link.click();

                // Reset button
                btn.innerHTML = `<span>DOWNLOAD CARD</span><span class="text-xl">üì∏</span>`;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }).catch(err => {
                console.error(err);
                alert("Error generating card (might be a cross-origin image issue in preview).");
                btn.innerHTML = `TRY AGAIN`;
            });
        }
    </script>
</body>

</html>
